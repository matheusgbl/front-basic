<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <title>Squid Instagram Feed</title>
    <meta name="description" content="Squid Instagram Feed">
    <meta name="author" content="Squidapp">
    <link rel="stylesheet" href="styles.css?v=1.0">
    <link rel="stylesheet" href="./node_modules/@squidit/css/dist/css/squid.min.css">
  </head>
  <body>
    <img class="logo" src="./assets/logo.svg" alt="squid logo">
    <div class="display-flex justify-content-center">
      <div id="loader" class="loader bigger" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="container row" id="instagram_posts">
    </div>
    <script defer src='./node_modules/@squidit/css/dist/js/squid.min.js'></script>
    <script src="scripts.js"></script>
  </body>
</html>
